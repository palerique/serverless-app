<div class="container login-container"
     fxLayout="row"
     fxLayoutAlign="center center">
  <form [formGroup]="form"
        fxFlex="30%"
        fxFlex.sm="50%"
        fxFlex.xs="90%">
    <mat-card>
      <mat-card-title>angular-material-template</mat-card-title>
      <mat-card-subtitle>Reset your password</mat-card-subtitle>
      <mat-card-content>

        <mat-form-field class="full-width">
          <input [value]="email"
                 disabled
                 id="emailInput"
                 matInput
                 readonly>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input [type]="hideNewPassword ? 'password' : 'text'"
                 autocomplete="new-password"
                 formControlName="newPassword"
                 id="passwordInput"
                 matInput
                 placeholder="New Password">
          <mat-icon (click)="hideNewPassword = !hideNewPassword"
                    id="togglePasswordVisibility"
                    matSuffix>
            {{hideNewPassword ? 'visibility' : 'visibility_off'}}
          </mat-icon>

          <mat-error *ngIf="form.controls['newPassword'].hasError('required')">
            Please enter a new password
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input [type]="hideNewPasswordConfirm ? 'password' : 'text'"
                 autocomplete="new-password"
                 formControlName="newPasswordConfirm"
                 id="passwordConfirmInput"
                 matInput
                 placeholder="New Password Confirmation">
          <mat-icon (click)="hideNewPasswordConfirm = !hideNewPasswordConfirm"
                    id="togglePasswordConfirmVisibility"
                    matSuffix>
            {{hideNewPasswordConfirm ? 'visibility' : 'visibility_off'}}
          </mat-icon>

          <mat-error *ngIf="form.controls['newPasswordConfirm'].hasError('required')">
            Please enter a your current password
          </mat-error>
        </mat-form-field>

      </mat-card-content>

      <mat-card-actions class="login-actions">
        <button (click)="resetPassword()"
                [disabled]="form.invalid || loading"
                color="primary"
                id="submit"
                mat-raised-button>OK
        </button>
        <button (click)="cancel()"
                id="cancel"
                mat-button>Back to Login
        </button>
      </mat-card-actions>

    </mat-card>

    <mat-progress-bar *ngIf="loading"
                      mode="indeterminate"></mat-progress-bar>
  </form>
</div>
